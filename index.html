<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christoph Zeckel - Experimental Transmissions</title>
<style>

@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body { 
  background: black; 
  color: white; 
  font-family: courier New; 
  text-align:left; 
  padding:30px; 
}

h1 {
  margin-bottom: 40px;
  font-family: "Share Tech Mono", monospace;
  font-weight: 400;
  font-style: normal;
  font-size: 1.5em;
  letter-spacing: 0px;
  color: #aaa;
  text-align: left;
}

/* Outer radio frame (reused for both top + station box) */
.radio-frame {
  background: linear-gradient(to right, #1a1c1f, #15171a, #1d2023, #262a2e, #2f3438, #262a2e, #1d2023, #15171a, #1a1c1f);
  border: 0px solid #3a3f44;
  border-radius: 10px;
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto 40px auto;
  box-shadow: inset 2px 2px 3px rgba(255,255,255,0.08),
              inset -2px -2px 4px rgba(0,0,0,0.4);
}

/* Inner dial window */
#dial-window {
  background: #111111;
  border: 3px solid #000;
  border-radius: 10px;
  padding: 20px;
  position: relative;
  box-shadow: inset 2px 2px 3px rgba(0,0,0,0.3),
              inset -2px -2px 4px rgba(0,0,0,0.7);
}

/* Tuner container sits inside dial window */
#tuner-container {
  position: relative;
  width: 100%;
  margin: 0 auto;
  height: 30px;
  background: #111111;
}

/* Track */
input[type="range"] {
  -webkit-appearance: none;
  width: 100%;
  height: 30px;
  background: #111111;
  border-radius: 0px;
  position: relative;
  cursor: crosshair;
  margin: 0;
}

/* Thumb with semi-transparent background and internal fine line */
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 30px;
  height: 70px;
  background: rgba(200,230,230,0.2); /* semi-transparent base */
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 2px;
  cursor: crosshair;
  margin-top: 0px;
  position: relative;
  z-index:2;

  /* add thin center line */
  background-image: linear-gradient(to bottom, #ffffb8 0%, #ffffb8 100%);
  background-repeat: no-repeat;
  background-position: center;
  background-size: 1px 100%;
}

/* Firefox support */
input[type="range"]::-moz-range-thumb {
  width: 16px;
  height: 16px;
  background: rgba(255,255,255,0.5);
  border: 2px solid #fff;
  border-radius: 0;
  cursor: pointer;
  position: relative;
}

/* Lines container */
#lines { 
  position:absolute; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%; 
  pointer-events:none; 
  z-index:1;
}

.line {
  position: absolute;
  background: #0f0; /* neon green */
  width: 1px;
  box-shadow: 
    0 0 2px #0f0,
    0 0 6px #0f0;
}

.line-long { height:100%; top:0; }       /* full height for 0.050 MHz */
.line-short { height:15px; top:7.5px; } /* middle for 0.010 MHz */

.label {
  position: absolute;
  top: 32px;
  font-size: 10px;
  transform: translateX(-50%);
  color: #0f0;
  text-shadow: #0f0 0 0 2px, #0f0 0 0 10px;
}

.top-label {
  position: absolute;
  top: -10px;      /* above the bar */
  font-size: 10px; 
  color: #0f0;
  transform: translateX(-50%);
  text-shadow: #0f0 0 0 2px, #0f0 0 0 10px;
  z-index: 2;
}

/* Frequency display inside dial */
#frequency-display {
  margin-top: 25px;
  text-align: center;
  font-size: 1.2em;
  font-family: "Courier New", monospace;
  color: #0f0; /* green like a retro LCD */
  background: #111;
  padding: 10px 10px;
  border: 1px solid #0f0;
  box-shadow: 
    0 0 2px #0f0,
    0 0 3px #0f0;
  display: inline-block;
  text-shadow:
    #0f0 0 0 2px,
    #0f0 0 0 12px;
}

#link-display {
  position: absolute;
  right: 20px;
  margin-top: 25px;
  text-align: center;
  font-size: 1.2em;
  font-family: "Courier New", monospace;
  color: #8ed5fd;
  background: #111;
  padding: 10px 10px;
  border: 1px solid #8ed5fd;
  box-shadow: 
    0 0 1px #8ed5fd,
    0 0 2px #3078f2;
  display: inline-block;
  text-shadow:
    #8ed5fd 0 0 1px,
    #3078f2 0 0 6px;
  opacity: 0.2;
  transition: opacity 0.3s, box-shadow 0.3s, text-shadow 0.3s, color 0.3s;
  cursor: default;
}

#link-display.active {
  opacity: 1;
  box-shadow: 
    0 0 2px #8ed5fd,
    0 0 6px #3078f2;
  text-shadow:
    #8ed5fd 0 0 2px,
    #3078f2 0 0 12px;
  cursor: pointer;
}


#indicator-lights {
  position: absolute;
  left: 268px;
  top: 75px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.indicator {
  width: 60px;
  padding: 4px;
  text-align: center;
  font-size: 8px;
  color: #0f0;
  border: 1px solid #0f0;
  background: #111;
  opacity: 0.2; /* dim by default */
  transition: opacity 0.3s, box-shadow 0.3s;
}

.indicator.active {
  opacity: 1;
  text-shadow:
    #0f0 0 0 2px,
    #0f0 0 0 12px;
  box-shadow: 
    0 0 2px #0f0,
    0 0 3px #0f0;
}

/* Station info box (same style as radio frame) */
#station-box {
  text-align: center;
  min-height: 4em;
  font-family: "Courier New", monospace;
  margin-top: 20px;
  text-shadow:
    #0f0 0 0 2px,
    #0f0 0 0 12px;
  font-size: 1em;
  color: #0f0;
  background: #111;
  padding: 15px;
  border: 1px solid #0f0;
  border-radius: 10px;
  box-shadow: 
    0 0 2px #0f0,
    0 0 3px #0f0;
}
#control-panel {
  display: flex;
  align-items: flex-start;
  margin-top: 20px;
  gap: 12px; /* space between speaker and buttons */
}

/* Shrink the speaker to leave room for buttons */
#speaker-grill {
  width: 93%;       /* smaller width */
  height: 150px;    /* adjust height */
  border-radius: 10px;
  background-color: #1a1a1a;
  background-image: radial-gradient(circle, #333 1px, transparent 1px);
  background-size: 10px 10px;
  border: 1px solid #222;
  box-shadow: inset 2px 2px 3px rgba(0,0,0,0.6),
              inset -2px -2px 2px rgba(255,255,255,0.05);
}

#button-column {
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* spread buttons to fill height */
  height: 150px;                  /* match the speaker height */
  width: 7%;                      /* keep narrow column */
  gap: 5px;
}

.panel-button {
  flex: 1;
  background: linear-gradient(to bottom, #d6c39b, #a08f73);
  color: #111;
  font-family: "Share Tech Mono", monospace;
  font-size: 0.9em;
  padding: 8px 12px;
  border: 1px solid #111;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.2s;
}

.panel-button:hover {
  background: linear-gradient(to bottom, #d6c39b, #a08f73);
  box-shadow: inset 0 0 4px #000;
}

</style>
</head>
<body>

<div class="radio-frame">
  <h1>// CZ-7600D // CHRISTOPH ZECKEL // PORTFOLIO // EXPERIMENTAL TRANSMISSIONS //</h1>
  
  <div id="dial-window">
    <div id="tuner-container">
      <div id="top-labels"></div> <!-- top labels container -->
      <input type="range" id="tuner" min="0" max="1000" value="0" step="1">
      <div id="lines"></div>
    </div>
    <div id="frequency-display">9.400MHz - Y2018.00</div>
    <div id="link-display">>>LINK>></div>
    <div id="indicator-lights">
      <div class="indicator" id="tuned-light">TUNED</div>
      <div class="indicator" id="stereo-light">STEREO</div>
  </div>
  <!-- Second box for station info -->
  <div id="station-box">SCANNING...</div>
</div>
<div id="control-panel">
  <div id="speaker-grill"></div>
  <div id="button-column">
    <button class="panel-button">ABOUT</button>
    <button class="panel-button">O &amp; C</button>
    <button class="panel-button">MUTE</button>
  </div>
</div>
<audio id="static" loop>
  <source src="static.wav" type="audio/wav">
</audio>
<div id="tracks"></div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const slider = document.getElementById('tuner');
  const display = document.getElementById('frequency-display');
  const stationBox = document.getElementById('station-box');
  const staticSound = document.getElementById('static');
  const tracksContainer = document.getElementById('tracks');
  const linesContainer = document.getElementById('lines');
  const topLabelsContainer = document.getElementById('top-labels');
  const buttons = Array.from(document.getElementsByClassName('panel-button'));
  const muteButton = buttons.find(btn => btn.textContent.includes('MUTE'));
  const aboutButton = buttons.find(btn => btn.textContent.includes('ABOUT'));

  let isMuted = false;
  let aboutVisible = false;

  muteButton.addEventListener('click', () => { // <<< NEW
    isMuted = !isMuted; // toggle state

    // Mute/unmute all audio
    staticSound.muted = isMuted; // <<< NEW
    tracks.forEach(t => t.audio.muted = isMuted); // <<< NEW

    // Change button color when muted
    muteButton.style.background = isMuted 
      ? 'linear-gradient(to bottom, #544d3c, #3f3a2d)' // dark when muted
      : 'linear-gradient(to bottom, #d6c39b, #a08f73)'; // original color
  });

  const bioText = "Christoph Zeckel is a German/Malaysian experimental musician and sound artist based in Porto. Seeing sound as a playground and a field of exploration while drawing inspiration from the natural world and its unique complex compositions, he creates works based on field recordings and obscure technologies, seeking to elicit a sense of wonder and meditative listening space.";

  aboutButton.addEventListener('click', () => {
      aboutVisible = !aboutVisible;
      const speaker = document.getElementById('speaker-grill');
      if(aboutVisible){
          speaker.innerHTML = `<div style="padding:10px; font-size:1em; line-height:1.2em; color:#fff;">${bioText}</div>`;
          speaker.style.textAlign = 'center';
          speaker.style.overflowY = 'auto';
          speaker.style.backgroundColor = '#111'; // dark background for readability
          aboutButton.style.background = 'linear-gradient(to bottom, #544d3c, #3f3a2d)';
      } else {
          speaker.innerHTML = ''; // clear the text
          speaker.style.backgroundColor = '#1a1a1a'; // revert original gradient/grid
          aboutButton.style.background = 'linear-gradient(to bottom, #d6c39b, #a08f73)';
      }
  });

  // === Helpers ===
  function sliderToMHz(value){ return 9.4 + (value/1000)*0.5; }
  function sliderToYear(value){ return '20' + ((18 + value/125).toFixed(2)); }

  // === Station Info Placeholder Array ===
  const stationInfo = [
    { freq: 100, bandwidth: 15, title: "Radio Flux", details: "Experimental Waves, Berlin", link: "https://www.youtube.com" },
    { freq: 300, bandwidth: 20, title: "Cosmic Noise FM", details: "Live from the Ether", link: "https://www.youtube.com" },
    { freq: 750, bandwidth: 25, title: "Interference Radio", details: "Distorted Realities"}
  ];


  function updateStationBox(value){
    let found = null;
    for (const st of stationInfo){
      if (Math.abs(value - st.freq) < st.bandwidth){
        found = st;
        break;
      }
    }
    const linkDisplay = document.getElementById('link-display');
    if (found){
      stationBox.innerHTML = `<strong>${found.title}</strong><br>${found.details}`;
      document.getElementById('tuned-light').classList.add('active');
      document.getElementById('stereo-light').classList.add('active'); // both on when tuned

      if (found.link){
        linkDisplay.classList.add('active');
        linkDisplay.onclick = () => window.open(found.link, "_blank");
      } else {
        linkDisplay.classList.remove('active');
        linkDisplay.onclick = null;
      }
    } else {
      stationBox.textContent = 'SCANNING...';
      document.getElementById('tuned-light').classList.remove('active');
      document.getElementById('stereo-light').classList.remove('active');
      linkDisplay.classList.remove('active');
      linkDisplay.onclick = null;
}

  }

  // === AUDIO ENGINE ===
  const centers = [20,35,50,120,140,180,220,260,310,330,400,420,440,460,500,540,580,630,650,670,
                   700,720,740,780,810,830,860,880,900,930,950,970,985,995,100,150,200,240,290,
                   350,380,470,520,560,600,660,690,730,770,800,840,870,910,940,960,990,999];

  const audioEls=[];
  centers.forEach((c,i)=>{
    const audio=document.createElement('audio');
    audio.id='track'+(i+1); audio.loop=true;
    const src=document.createElement('source');
    src.src=`track${i+1}.mp3`; src.type='audio/mpeg';
    audio.appendChild(src);
    tracksContainer.appendChild(audio);
    audioEls.push(audio);
  });

  const tracks = audioEls.map((el,i)=>({audio:el,center:centers[i],targetVolume:0}));
  let staticTargetVolume=0.8;
  let audioStarted=false;

  function startAudio(){
    if(audioStarted) return;
    audioStarted=true;
    staticSound.volume=0.8; staticSound.play().catch(()=>{});
    tracks.forEach(t=>{t.audio.volume=0; t.audio.play().catch(()=>{});});
  }

  function updateAudioTargets(value){
    const bandwidth=8;
    let maxStationVolume=0;
    tracks.forEach(t=>{
      const dist=Math.abs(value-t.center);
      let vol=0;
      if(dist<bandwidth) vol=1-(dist/bandwidth);
      t.targetVolume=vol;
      if(vol>maxStationVolume) maxStationVolume=vol;
    });
    staticTargetVolume=0.8*(1-maxStationVolume);
  }

  function fadeStep(){
    const smoothing=0.5;
    tracks.forEach(t=> t.audio.volume+=(t.targetVolume-t.audio.volume)*smoothing );
    staticSound.volume+=(staticTargetVolume-staticSound.volume)*smoothing;
    requestAnimationFrame(fadeStep);
  }
  requestAnimationFrame(fadeStep);

  // === Slider input ===
  slider.addEventListener('input',()=>{
    startAudio();
    const value=parseInt(slider.value,10);
    display.textContent=sliderToMHz(value).toFixed(3)+'MHz - Y'+sliderToYear(value);
    updateAudioTargets(value);
    updateStationBox(value);
  });

  // === Draw top labels ===
  const years = [2018,2019,2020,2021,2022,2023,2024,2025,2026];
  const numYears = years.length - 1;
  for(let i=0;i<=numYears;i++){
    const yearLabel = document.createElement('div');
    yearLabel.className = 'top-label';
    const percent = i/numYears*100;
    yearLabel.style.left = percent + '%';
    yearLabel.innerText = years[i];
    topLabelsContainer.appendChild(yearLabel);
  }

  // Full-height lines every 0.050 MHz
  const numLines = 10;
  for(let i=0;i<=numLines;i++){
    const line=document.createElement('div');
    line.className='line line-long';
    const percent = i/numLines*100;
    line.style.left = percent+'%';
    linesContainer.appendChild(line);

    const label=document.createElement('div');
    label.className='label';
    label.style.left = percent+'%';
    label.innerText = (9.4 + 0.05*i).toFixed(3);
    linesContainer.appendChild(label);
  }

  // Short lines every 0.010 MHz
  const numShortLines = 200;
  for(let i=1;i<numShortLines;i++){
    const line=document.createElement('div');
    line.className='line line-short';
    const percent = i/numShortLines*100;
    line.style.left = percent+'%';
    linesContainer.appendChild(line);
  }

  // Initial states
  updateAudioTargets(parseInt(slider.value,10));
  updateStationBox(parseInt(slider.value,10));
});
</script>

</body>
</html>
